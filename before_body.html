header

header h1
{
    display: inline;

}

section

}

h4 {margin:0;padding:0;}

hr
{
    border: 0;
    height: 0;
    border-top: 1px solid rgba(0,0,0,0.1);

}

#mining
{
    background-image: url('/data/mc.png');
    position: fixed;
    right: 0px;
    bottom: 0px;
    width: 256px;
    height: 256px;
    background-size: cover;
    background-repeat: no-repeat;
}

@media screen and (max-width: 800px)
{
    #mining
    {
        display: none !important;
    }
}
